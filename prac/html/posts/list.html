<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>게시물 목록</title>
        <link rel="stylesheet" href="/prac/css/utils.css">
        <link rel="stylesheet" href="/prac/css/posts.css">
    </head>
    <body>
        <div id="header"></div>
        <div class="mainContainer">
            <div class="postsContainer">
                <div style="font-size: 18px; text-align: center; line-height: 25px;">안녕하세요,<br>아무 말 대잔치 <strong>게시판</strong> 입니다.</div>
                <div>
                    <div class="post-create-button">
                        <button class="disable-button button-util" style="border-radius: 16px; width: 110px; font-weight: 700;">게시글 작성</button>
                    </div>
                    <div class="post-area">
                        <div>
                            <div class="posts-title">제목</div>
                            <div class="posts-info">
                                <span class="posts-recommend" style="margin-right: 7px;">좋아요 21</span>
                                <span id="posts-replyNum" style="margin-right: 7px;">댓글 5</span>
                                <span id="posts-viewsNum">조회수 58</span>
                                <span id="posts-dateNum" style="float: right">9999-12-31 00:00:00</span>
                            </div>
                            <div class="posts-profile">
                                <div class="posts-profileImage"></div>
                                <span class="posts-author">더미 작성자1</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/prac/js/utils.js"></script> 
        <script src="/prac/js/posts.js"></script>
    </body>
</html>
