<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Log in</title>
        <link rel="stylesheet" href="/prac/css/utils.css">
        <link rel="stylesheet" href="/prac/css/login.css">
        <script src="/prac/js/login.js"></script> 
    </head>
    <body>
        <div id="header"></div>
        <div class="mainContainer">
            <div class="loginContainer">
                <div class="span-text">비밀번호 수정</div>
                <div>
                    <div class="input-area">
                        <div class="input-title">비밀번호</div>
                        <input type="text" class="input-text" placeholder="비밀번호를 입력하세요">
                        <div class="helper-text">* helper text</div>
                    </div>
                    <div class="input-area">
                        <div class="input-title">비밀번호 확인</div>
                        <input type="text" class="input-text" placeholder="비밀번호를 한번 더 입력하세요">
                        <div class="helper-text">* helper text</div>
                    </div>
                </div>
                <div class="login-button">
                    <button class="button-util" width="">수정하기</button>
                </div>
            </div>
        </div>
    </body>

</html>
