<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Log in</title>
        <link rel="stylesheet" href="/prac/css/utils.css">
        <link rel="stylesheet" href="/prac/css/login.css">
        <link rel="stylesheet" href="/prac/css/posts.css">
        <script src="/prac/js/login.js"></script> 
    </head>
    <body>
        <div id="header"></div>
        <div class="mainContainer">
            <div class="loginContainer">
                <div class="span-text">회원정보수정</div>
                <div style="margin: 10px 0px;">
                    <div class="div-title">
                        <div>프로필 사진*</div>
                        <div class="profile-button" style="background-color: #4646468C;">
                            <button class="profile-button-edit">변경</button>
                        </div>
                    </div>
                    <div class="div-title" style="margin-bottom: 20px;">
                        <div style="margin-bottom: 20px;">이메일</div>
                        <div style="font-size: 14px;">startupcode@gmail.com</div>
                    </div>
                    <div class="div-title">
                        <div>닉네임</div>
                        <input type="text" class="input-text" placeholder="닉네임 입력">
                        <div class="helper-text" style="font-size: 12px;">* helper text</div>
                    </div>
                </div>
                <div class="login-button">
                    <button class="button-util" width="">수정하기</button>
                </div>
                <div style="text-align: center; width: -webkit-fill-available;">
                    <a href="#" class="login-signin">회원 탈퇴</a>
                </div>
                <div class="edit-div">
                    <button class="edit-done" width="">수정완료</button>
                </div>
            </div>
        </div>
    </body>

</html>
